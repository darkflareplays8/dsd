<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Delta Executor – VoidHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --red: #ff2d55;
      --red-dim: #c4183a;
      --bg: #080808;
      --surface: #111111;
      --border: #1e1e1e;
      --text: #f0f0f0;
      --muted: #666;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      overflow: hidden;
    }

    /* Background glow */
    body::before {
      content: '';
      position: fixed;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255,45,85,0.12) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 48px 40px 40px;
      max-width: 380px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 60px rgba(0,0,0,0.6);
      animation: fadeUp 0.5s ease both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .badge {
      display: inline-block;
      background: rgba(255,45,85,0.12);
      border: 1px solid rgba(255,45,85,0.3);
      color: var(--red);
      font-family: 'DM Sans', sans-serif;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      padding: 5px 12px;
      border-radius: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Syne', sans-serif;
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.5px;
      line-height: 1.15;
      margin-bottom: 8px;
    }

    h1 span {
      color: var(--red);
    }

    .version {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 36px;
    }

    .divider {
      width: 100%;
      height: 1px;
      background: var(--border);
      margin-bottom: 28px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 15px 20px;
      border-radius: 14px;
      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: opacity 0.15s, transform 0.15s;
      text-decoration: none;
      color: white;
    }

    .btn:active { transform: scale(0.97); opacity: 0.85; }

    .btn-primary {
      background: var(--red);
      margin-bottom: 12px;
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    .footer {
      margin-top: 28px;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.02em;
    }

    .footer span {
      color: #444;
      margin: 0 6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">VoidHub Release</div>
    <h1>Delta <span>Executor</span></h1>
    <p class="version" style="margin-bottom:8px;">v2.707.734 · iOS 13+</p>
    <p style="font-size:11px;font-weight:600;letter-spacing:0.1em;text-transform:uppercase;color:var(--red);margin-bottom:24px;">⚠ iOS Only</p>
    <div class="divider"></div>

    <!-- Direct Install (itms-services) -->
    <button class="btn btn-primary" onclick="directInstall(this)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2a10 10 0 1 0 0 20A10 10 0 0 0 12 2z"/>
        <path d="M8 12l4 4 4-4M12 8v8"/>
      </svg>
      Direct Install
    </button>

    <!-- IPA Download -->
    <a
      class="btn btn-secondary"
      href="https://github.com/darkflareplays8/dsd/releases/download/2.707/d.ipa"
      download="delta-2.707.ipa"
      style="margin-bottom: 12px;"
    >
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
        <polyline points="7 10 12 15 17 10"/>
        <line x1="12" y1="15" x2="12" y2="3"/>
      </svg>
      Download .ipa
    </a>

    <!-- Discord -->
    <a class="btn btn-secondary" href="https://discord.gg/bSyqzPManD" target="_blank">
      <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057c.002.022.015.043.032.056a19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z"/>
      </svg>
      Join Discord
    </a>

    <div class="footer">
      From VoidHub <span>·</span> By ProFlare
    </div>
  </div>

  <script>
    function directInstall(btn) {
      btn.textContent = 'Opening installer…';
      btn.disabled = true;
      window.location.href =
        "itms-services://?action=download-manifest&url=https://dsdirect.pages.dev/manifest.plist";
      setTimeout(() => {
        btn.innerHTML = `
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="18" height="18">
            <path d="M12 2a10 10 0 1 0 0 20A10 10 0 0 0 12 2z"/>
            <path d="M8 12l4 4 4-4M12 8v8"/>
          </svg>
          Direct Install`;
        btn.disabled = false;
      }, 3000);
    }
  </script>
</body>
</html>
